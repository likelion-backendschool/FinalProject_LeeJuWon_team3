<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">상품(도서) 수정</h5>
    <form th:object="${productForm}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{/global/form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label th:for="subject" class="form-label">상품(도서) 제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label th:for="price" class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control">
        </div>

        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
