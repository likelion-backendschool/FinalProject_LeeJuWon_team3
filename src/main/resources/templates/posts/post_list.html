<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width: 50%">제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>수정날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post, loop : ${postList}">
            <td th:text="${loop.count}"></td>
            <td class="text-start">
                <a th:href="@{|/usr/post/${post.id}|}" th:text="${post.subject}"></a>
            </td>
            <td><span th:if="${post.author != null}" th:text="${post.author.username}"></span></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/usr/post/write}" class="btn btn-primary">글 등록하기</a>
</div>
</div>
</html>
