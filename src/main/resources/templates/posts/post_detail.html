<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
<body>

<div class="container my-3">
    <!-- 글 -->
    <h2 class="border-bottom py-2" th:text="${post.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(post.content)}"></div>
<!--            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>-->

            <div class="d-flex justify-content-end">

                <div th:if="${post.updatedAt != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <div class="badge bg-light text-dark p-2 text-start">

                    <div class="mb-2">
                        <span th:if="${post.author?.username != null}" th:text="${post.author?.username}"></span>
                    </div>

                    <div th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <div class="my-3">
                <a th:href="@{|/post/${post.id}/modify|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                   th:text="수정"></a>

                <a href="javascript:void(0);" th:data-uri="@{|/post/${post.id}/delete|}"
                   class="delete btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                   th:text="삭제"></a>
            </div>

        </div>
    </div>
</div>

<script type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>

</body>
</div>
</html>
