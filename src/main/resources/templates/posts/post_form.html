<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">글 등록</h5>
  <form th:object="${postForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" name="subject" id="subject" th:field="*{subject}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="keywords" class="form-label">키워즈</label>-->
<!--      <input type="text" name="keywords" id="keywords" class="form-control"></input>-->
<!--    </div>-->
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
