<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">

  <div class="my-3 border-bottom">
    <div>
      <h4>회원정보수정</h4>
    </div>
  </div>

  <form th:action="@{/member/modify}" th:object="${memberModifyForm}" method="post">
    <div th:replace="~{/global/form_errors :: formErrorsFragment}"></div>

    <div class="mb-3">
      <label for="username" class="form-label">사용자 아이디</label>
      <input type="text" th:field="*{username}" class="form-control" readonly/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="nickname" class="form-label">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">회원정보수정</button>
  </form>
</div>
</html>
